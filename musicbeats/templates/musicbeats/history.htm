{%extends 'musicbeats/basic.htm'%}
{% block title%}MUSIFY{% endblock %}

{% block body %}
{% load static %} 
<h1 style="padding-right:100px; color: black; text-align: center; font-weight: 600; padding-bottom: 15px; font-family:'emoji'">History</h1>

{% if history|length < 1 %}
        <h3 style="text-align: center; padding-top: 5%;">You have no Video in your Watch Later</h3>
{% endif %}

<div class="container">
{% for i in history reversed %}
<div class="card mb-3" style="max-width: 940px; padding-top: 0%;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="/media/{{i.image}}" class="card-img" alt="..." style="height:206px; object-fit: cover; border: solid;">
      </div>
      <div class="col-md-8" style="border:dashed;">
        <div class="card-body">
          <h4 class="card-title" style=" font-weight: bold;">{{i.name}}</h4>
          
          <p class="card-text">{{i.singer}}</p>
          <p class="card-text">{{i.tags}}</p>
        
          <a href="/musicbeats/songs/{{i.song_id}}"><button class="btn btn-success">Listen Song</button></a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>

{% endblock %}
