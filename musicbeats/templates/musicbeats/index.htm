{%extends 'musicbeats/basic.htm'%}
{% block title%}MUSIFY{% endblock %}
{% block style%}


{%endblock%}

{% block body  %}
    {% load static %} 
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'musicbeats/music.jpg'%}" class="d-block w-100" alt="...">
        </div>
        
      </div>
    </div>

    <!-- ################################ CARDS ##################################################### -->

    <h2 style="padding-left: 38%; padding-top: 2%; font-family: 'Verdana'; color:#3A7E56; font-weight: bolder;">Trending Songs</h2>

    <div class="row" style="padding-top: 2%; padding-left: 7%; padding-bottom:3%; ">
    {% for i in song %}
    <div style="padding-left: 2%; padding-top: 1%;">
    <div class="card" style="width: 18rem; border: solid #3A7E56;">
      <img src="/media/{{i.image}}" class="card-img-top-responsive " alt="..." style=" border:solid #3A7E56;  ";>
      <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <p class="card-text">{{i.singer}}</p>
          
        
        <a href="/musicbeats/songs/{{i.song_id}}" class="btn btn-success ">Listen Song</a>
      </div>
    </div>
  </div>
  {% endfor %}
  </div>
  

{% endblock %}
